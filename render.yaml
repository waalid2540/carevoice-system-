# Render Blueprint for CareVoice
# https://render.com/docs/blueprint-spec

databases:
  - name: carevoicesystem-db
    databaseName: carevoicesystem
    user: carevoicesystem
    plan: starter
    region: oregon

services:
  - type: web
    name: carevoicesystem-web
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npx prisma migrate deploy && npm run start
    healthCheckPath: /api/health
    envVars:
      # Database - automatically connected
      - key: DATABASE_URL
        fromDatabase:
          name: carevoicesystem-db
          property: connectionString

      # Application
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: NODE_ENV
        value: production

      # Clerk Authentication
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_WEBHOOK_SECRET
        sync: false

      # Stripe Billing
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_STARTER_PRICE_ID
        sync: false

      # Cloudflare R2 Storage
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: NEXT_PUBLIC_R2_PUBLIC_URL
        sync: false
